site_name: AdFlowSdk接入文档
site_url: https://adflowsdk.adflowmobi.top/
repo_url: https://github.com/adflowsdk/AdFlowJarSdkDoc

# 核心主题配置
theme:
  name: material
  language: zh # 设置为中文
  palette: 
    # 切换亮色/暗色模式的按钮
    - scheme: default
      primary: indigo 
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs # 启用顶部导航栏模式
    - search.highlight # 搜索关键词高亮
    - navigation.top   # 返回顶部按钮

# markdown 扩展插件（推荐开启）
markdown_extensions:
  # 代码高亮插件
  - pymdownx.highlight:
      anchor_linenums: true # 支持代码行号锚点
      line_spans: __span
      pygments_lang_class: true
  # 更好的代码块支持（支持嵌套等）
  - pymdownx.superfences
  # 行内代码高亮
  - pymdownx.inlinehilite
  # 代码片段支持
  - pymdownx.snippets